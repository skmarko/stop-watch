<!DOCTYPE html>
<html>
<head>
	<title>stopewatch( oct.5)</title>
	<h1 align="center">Stopwatch again</h1>
</head>
<body>


	<div id="Stopwatch" align="center"></div>
	<span id="reset"></span>

	<script type="text/javascript">
		"use strict";
		var sec=0;
		var min =0;
		var h =0;
		var stopn="";
var reset="0:0:0";

		function start(){
			stopn=setInterval(function(){

				
				if (sec<5) {
                  sec++;
			}
			else{
				sec=0;
				min++;
			}	
				
				if (min>3) {
						
                   sec=0;
                   min=0;
                   h++;
				}
else{	
	    if (h>3) {
	    	sec=0;
	    	min=0;
	    	h=0;
	    }
	}	
			 document.getElementById('Stopwatch').innerHTML=h+":"+min+":"+sec;


			},1000)
		}
		function stop(){

			clearInterval(stopn);
			alert("stopewatch was stopped");
		}
		function re(){
		sec=0;
	    	min=0;
	    	h=0;
	    
	   
	}

	
		

		


	</script>

<div align="center">
	<button onclick="start()">start</button>
	<button onclick="stop()">stop</button>
	<button onclick="re()">reset</button>
</div>
</body>
</html>
